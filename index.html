<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Walk Through</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <div class="logo">
                <img src="https://via.placeholder.com/150x50.png?text=Logo+Perusahaan" alt="Logo Perusahaan">
            </div>
            <h1>Line Walk Through</h1>
        </header>

        <main>
            <section class="form-section card">
                <h2>Informasi Umum</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="validation-category">Validation Category</label>
                        <select id="validation-category">
                            <option value="">Pilih Kategori...</option>
                            <option value="HFPA">HFPA</option>
                            <option value="FTT">FTT</option>
                            <option value="PEAC">PEAC</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="style-number">Style Number</label>
                        <input type="text" id="style-number" placeholder="Masukkan Style Number">
                    </div>
                    <div class="form-group">
                        <label for="model">Model</label>
                        <input type="text" id="model" placeholder="Otomatis terisi" readonly>
                    </div>
                    <div class="form-group">
                        <label for="line">Line</label>
                        <select id="line">
                            <option value="">Pilih Line...</option>
                        </select>
                    </div>
                </div>
            </section>

            <section class="data-entry-section card">
                <h2>Input Data Pair</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Pair #</th>
                                <th>Status (OK/NG)</th>
                                <th>Tipe Defect (Jika NG)</th>
                            </tr>
                        </thead>
                        <tbody id="data-entry-body">
                            </tbody>
                    </table>
                </div>
            </section>

            <div class="actions">
                <button id="save-button" class="btn btn-primary">Simpan Data</button>
                <button id="reset-button" class="btn btn-secondary">Reset Form</button>
            </div>

            <section class="saved-files-section card">
                <h2>File Tersimpan</h2>
                <ul id="saved-files-list">
                    </ul>
            </section>
        </main>
    </div>

    <div id="delete-modal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <h4>Konfirmasi Penghapusan</h4>
            <p>Apakah Anda yakin hendak menghapus file ini?</p>
            <div class="modal-actions">
                <button id="confirm-delete-btn" class="btn btn-danger">Ya, Hapus</button>
                <button id="cancel-delete-btn" class="btn btn-secondary">Tidak</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
